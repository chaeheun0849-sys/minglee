<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minglee</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <img class="brand" src="assets/left-logo.png" alt="Minglee 로고" />
      <nav class="icons">
        <a href="#" aria-label="메뉴" class="icon-btn menu"><img src="assets/menu-icon.png" alt=""></a>
        <a href="#" aria-label="로그인" class="icon-btn login"><img src="assets/login-icon.png" alt=""></a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="bg"></div>
    <div class="hero-center">
      <img class="middle-logo" src="assets/middle-logo.png" alt="Minglee">
      <img class="center-text" src="assets/center-text.png" alt="Mix. Match. Make. 전 세계 창작자와 함께 팀을 만들고, 기업의 눈에 띄어보세요!">
    </div>
  </section>

  <section class="actions raised">
    <div class="wrap actions-grid">
      <a class="action-img move-right" href="#"><img src="assets/find-corperation.png" alt="협업 찾기"></a>
      <a class="action-img move-left" href="#"><img src="assets/find-person.png" alt="인재 찾기"></a>
    </div>
  </section>
</body>
</html>
